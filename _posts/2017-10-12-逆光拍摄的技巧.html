<p>总结:
<br>1. 使用半自动挡的时候加 1 到 2 挡的曝光补偿，对焦到人物脸部
<br>2. 尽量不使用天空作为背景，找相对比较暗的背景
<br>3. 最重要的部分: 在日落前的 1 到 2 个小时，是最佳的时间
</p>
